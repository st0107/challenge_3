<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eab17343cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>contact page</title>
</head>
<body>
    <header>
        <nav class="bg-dark">
            <div class="container">
                <h1 class="logo lg-headings ">ST</h1>
                <ul class="nav-items">
                    <li class="nav-item"><a href="index.html" target="_blank">home</a></li>
                    <li class="nav-item"><a href="about.html" target="_blank">about</a></li>
                    <li class="nav-item"><a href="#">contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="cnt-contact md-container">
        <div class="container">
            <div class="con-wrapper">
                <div class="address">
                    <div class="address-content">
                        <div class="place address-details">
                            <i class="fas fa-map-marker-alt fa-2x text-red"></i><p class="text-grey md-heading">Location</p>
                            <h6>7,ranchhodnagar,ahmedabad</h6>
                        </div>
                        <div class="place address-details">
                            <i class="fas fa-envelope fa-2x text-red"></i><p class="text-grey  md-heading">Email</p>
                            <h6>st1631289@gmail.com</h6>
                        </div>
                        <div class="place address-details">
                            <i class="fas fa-phone-square-alt fa-2x text-red"></i><p class="text-grey  md-heading">Phone</p>
                            <h6>+9179*******3</h6>
                        </div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image">
                </div>
                <form class="contact-form">
                    <h1 class="md-heading">Contact us</h1>
                    <hr>
                    <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit earum itaque at. Expedita, id dolorum?</p>
                    <div class="form-details">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="eg:- st0107" required>
                    </div>
                    <div class="form-details">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="eg:- st1631289@gmail" required>
                    </div>
                    <div class="form-details">
                        <label for="phone_number">Phone</label>
                        <input type="number" name="phone_number" id="phone_number" placeholder="eg:- 79*******3" required>
                    </div>
                    <div class="form-details">
                        Message
                        <textarea name="message" id="message" rows="10" placeholder="enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
